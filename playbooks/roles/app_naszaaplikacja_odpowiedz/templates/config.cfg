[config]
port = {{ port }}
nazwa = {{ lookup('pipe', 'whoami') }}
host = {{ ansible_hostname }}_{{ port }}
mysql_host = "{{ hostvars[groups['mysql'][0]].ansible_default_ipv4.address }}" 
mysql_port = 3306
mysql_user = "{{ hostvars[groups['mysql'][0]].mysql_users[0].name }}" 
mysql_haslo = "{{ hostvars[groups['mysql'][0]].mysql_users[0].password }}" 
mysql_db = "{{ hostvars[groups['mysql'][0]].mysql_databases[0].name }}"
